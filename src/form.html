<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sample Login Form</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="./font.css" />
  </head>
  <body>
    <div class="flex h-screen">
      <img src="./bg.jpg" alt="" class="hidden lg:block w-1/2 bg-cover" />
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
          <div class="text-3xl text-center font-bold lg:text-left">
            <span class="text-green-600"
              ><i class="fa-solid fa-building"></i
            ></span>
            <span>Nexus Estates</span>
          </div>
          <div class="text-2xl text-center font-bold lg:text-left mt-3">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
          </div>
          <form class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
            <h3>Login to manage your account</h3>
            <input
              class="border w-full px-4 py-2"
              type="email"
              placeholder="Email"
            />
            <input
              class="border w-full px-4 py-2"
              type="password"
              placeholder="Password"
            />
            <div class="text-blue-600 cursor-pointer hover:text-blue-400">
              Forgot your password ?
            </div>
            <button
              class="bg-green-600 w-full text-white rounded px-4 py-2 font-bold hover:bg-green-500"
            >
              Login
            </button>
          </form>
        </div>
        <div class="text-center space-y-4 mt-4">
          <span>OR</span>
          <div class="flex justify-center items-center gap-8">
            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
          </div>
          <div class="mt-4 text-sm text-center">
            Don't have an account ? <span class="text-blue-600 cursor-pointer">Sign up Here</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
